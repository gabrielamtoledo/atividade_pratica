<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício extra</title>
</head>
<body>
    <script>
        function checar(n1, n2){

            if (n1 % n2 === 0) {
                console.log('Os números são divisíveis')
            }

            else {
                console.log('Os números NÃO são divisíveis')

            }

        }

        let n1 = parseInt(prompt('Insira o primeiro número'))
        let n2 = parseInt(prompt('Insira o segundo número'))

        let resultado = checar(n1, n2)
        alert(resultado)


    </script>
</body>
</html>
